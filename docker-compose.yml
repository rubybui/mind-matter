x-build-args: &build_args
  INSTALL_PYTHON_VERSION: "3.12.8"

x-default-volumes: &default_volumes
  volumes:
    - ./:/app

services:
  mind-matter-flask-dev:
    build:
      context: .
      target: development
      args:
        <<: *build_args
    image: "mind-matter-development"
    ports:
      - "5000:5000"
      - "2992:2992"
    environment:
      CACHE_MEMCACHED_SERVERS: memcached:11211
      FLASK_ENV: development
      FLASK_DEBUG: 1
    depends_on:
      - memcached
    <<: *default_volumes

  mind-matter-flask-prod:
    build:
      context: .
      target: production
      args:
        <<: *build_args
    image: "mind-matter-production"
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: 0
      LOG_LEVEL: info
      GUNICORN_WORKERS: 4
      CACHE_MEMCACHED_SERVERS: memcached:11211
    depends_on:
      - memcached
    <<: *default_volumes

  mind-matter-manage:
    build:
      context: .
      target: development
      args:
        <<: *build_args
    entrypoint: flask
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: 0
    image: "mind-matter-manage"
    stdin_open: true
    tty: true
    <<: *default_volumes

  memcached:
    image: memcached:alpine
    ports:
      - "11211:11211"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "echo", "version", "|", "nc", "localhost", "11211"]
      interval: 5s
      timeout: 2s
      retries: 5


